<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome-books</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header id="header">
      <h1>All Awesome books</h1>
    </header>

    <main id="main">
      <section id="book-list">
        <!-- Content here is added from javaScript -->
      </section>

      <form>
        <h2>Add a new book</h2>
        <input
          id="title-input"
          type="text"
          placeholder="Title"
          autofocus
          required
        />
        <input id="author-input" type="text" placeholder="Author" required />
        <input id="add-btn" type="submit" value="Add" />
      </form>
    </main>

    <script src="assets/js/index.js"></script>
  </body>
</html>
